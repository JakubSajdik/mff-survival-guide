<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Past Exams</title>
  <style>
    body { font-family: Arial, sans-serif; margin: 20px; background:#f5f5f5; }
    h1 { text-align:center; margin-bottom: 25px; }
    .gallery { display:grid; grid-template-columns:repeat(auto-fill, minmax(250px, 1fr)); gap:15px; }
    .card { background:white; border-radius:10px; box-shadow:0 3px 8px rgba(0,0,0,.15); padding:8px; }
    .card img { width:100%; border-radius:8px; display:block; }
    .status { text-align:center; color:#666; }
  </style>
</head>
<body>
  <h1>Past Exams</h1>
  <p class="status" id="status">Loadingâ€¦</p>
  <div class="gallery" id="gallery"></div>

  <script>
    // repo settings (case-sensitive folder name!)
    const USER = "JakubSajdik";
    const REPO = "mff-survival-guide";
    const FOLDER = "photos";

    const gallery = document.getElementById("gallery");
    const statusEl = document.getElementById("status");

    async function loadImages() {
      try {
        const url = `https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`GitHub API ${res.status}`);
        const files = await res.json();

        const images = files.filter(f => /\.(png|jpe?g|gif|webp)$/i.test(f.name));
        if (images.length === 0) {
          statusEl.textContent = "No images found in the Photos folder.";
          return;
        }

        statusEl.textContent = "";
        for (const f of images) {
          const wrap = document.createElement("div");
          wrap.className = "card";
          const img = document.createElement("img");
          img.loading = "lazy";
          img.alt = f.name;
          img.src = f.download_url; // direct CDN link to the file
          wrap.appendChild(img);
          gallery.appendChild(wrap);
        }
      } catch (e) {
        console.error(e);
        statusEl.textContent = "Couldn't load images. Ensure repo is public and folder is named exactly 'Photos'.";
      }
    }

    loadImages();
  </script>
</body>
</html>
