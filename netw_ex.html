<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Past Exams</title>
  <style>
    body { 
      font-family: Arial, sans-serif; 
      margin: 20px; 
      background:#f5f5f5; 
    }
    h1 { 
      text-align:center; 
      margin-bottom: 25px; 
    }
    h2 {
      margin-top: 40px;
      text-align: center;
    }
    .pdf-list {
      max-width: 600px;
      margin: 0 auto 40px auto;
      padding: 0;
      list-style: none;
    }
    .pdf-item {
      background: white;
      padding: 14px 18px;
      margin-bottom: 12px;
      border-radius: 10px;
      box-shadow: 0 3px 8px rgba(0,0,0,0.15);
      text-align: center;
    }
    .pdf-item a {
      font-size: 1.1rem;
      text-decoration: none;
      color: #000;
    }
    .pdf-item a:hover {
      text-decoration: underline;
    }

    .gallery { 
      display:grid; 
      grid-template-columns:repeat(auto-fill, minmax(250px, 1fr)); 
      gap:15px; 
    }
    .card { 
      background:white; 
      border-radius:10px; 
      box-shadow:0 3px 8px rgba(0,0,0,.15); 
      padding:8px; 
    }
    .card img { 
      width:100%; 
      border-radius:8px; 
      display:block; 
    }
    .status { 
      text-align:center; 
      color:#666; 
    }
  </style>
</head>
<body>

  <h1>Past Exams</h1>

  <!-- PDF SECTION -->
  <h2>PDF Files</h2>
  <ul class="pdf-list">
    <li class="pdf-item">
      <a href="mypdfs/INTRO_TO_NETWORKING_.pdf" target="_blank" rel="noopener">
        INTRO_TO_NETWORKING_.pdf
      </a>
    </li>
    <li class="pdf-item">
      <a href="mypdfs/networking.pdf" target="_blank" rel="noopener">
        networking.pdf
      </a>
    </li>
  </ul>

  <!-- IMAGE GALLERY -->
  <p class="status" id="status">Loadingâ€¦</p>
  <div class="gallery" id="gallery"></div>

  <script>
    const USER = "JakubSajdik";
    const REPO = "mff-survival-guide";
    const FOLDER = "photos"; // your folder is lowercase

    const gallery = document.getElementById("gallery");
    const statusEl = document.getElementById("status");

    async function loadImages() {
      try {
        const url = `https://api.github.com/repos/${USER}/${REPO}/contents/${FOLDER}`;
        const res = await fetch(url);
        if (!res.ok) throw new Error(`GitHub API ${res.status}`);
        const files = await res.json();

        const images = files.filter(f => /\.(png|jpe?g|gif|webp)$/i.test(f.name));
        if (images.length === 0) {
          statusEl.textContent = "No images found in the photos folder.";
          return;
        }

        statusEl.textContent = "";
        for (const f of images) {
          const wrap = document.createElement("div");
          wrap.className = "card";
          const img = document.createElement("img");
          img.loading = "lazy";
          img.alt = f.name;
          img.src = f.download_url;
          wrap.appendChild(img);
          gallery.appendChild(wrap);
        }
      } catch (e) {
        console.error(e);
        statusEl.textContent = "Couldn't load images. Ensure the repo is public and the folder is named exactly 'photos'.";
      }
    }

    loadImages();
  </script>
</body>
</html>
